<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>

<body class="addBook">
<div th:replace="fragments :: page-header"></div>


<div class="container body-content">


    <form method="post" action="#" th:action="${book.id != null} ? '/book-logger/edit' : '/book-logger/add'" th:object="${book}">
        <h2><span th:text="${book.id != null ? 'Edit Book' : 'Add Book'}"/></h2>

        <table>
            <tr>
                <td><label th:for="title">Title</label></td>
                <td>
                    <input class="form-control" th:field="*{title}" />
                    <span th:errors="*{title}" class="error"></span>
                </td>
            </tr>
            <tr>
                <td><label th:for="author">Author</label></td>
                <td>
                    <input class="form-control" th:field="*{author}" />
                    <span th:errors="*{author}" class="error"></span>
                </td>
            </tr>
            <tr>
                <td><label th:for="published_year">Published Year</label></td>
                <td>
                    <input class="form-control" th:field="*{published_year}" />
                    <span th:errors="*{published_year}" class="error"></span>
                </td>
            </tr>
            <tr>
                <td><label th:for="category">Category</label></td>
                <td>
                    <input class="form-control" th:field="*{category}" />
                    <span th:errors="*{category}" class="error"></span>
                </td>
            </tr>
            <tr>
                <td><input type="hidden" th:field="*{id}" /></td>
                <td>
                    <button type="submit" class="btn btn-primary"><span th:text="${book.id != null ? 'Edit' : 'Add'}"/></button> &nbsp;&nbsp; <button type="button" class="btn btn-default" onclick="window.history.back();">Cancel</button>
                </td>
            </tr>

        </table>

    </form>


</div>
</body>
</html>
