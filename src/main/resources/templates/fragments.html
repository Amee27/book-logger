<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/book-logger.css}" rel="stylesheet" />
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" />
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.6/css/star-rating.min.css}" media="all" rel="stylesheet" type="text/css" />
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.6/themes/krajee-svg/theme.css}" media="all" rel="stylesheet" type="text/css" />

    <script th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}" type="text/javascript" />
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/bootstrap-star-rating/4.0.6/js/star-rating.min.js}" type="text/javascript" />

    <title>Book Logger</title>
</head>
<body>
    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="${userName != null} ? '/book-logger/home' : '/book-logger/login'" class="navbar-brand">Book Logger</a>
            </div>
            <div th:if="${userName != null}" class="header-logout">
                <a href="/book-logger/logout">Logout</a>
            </div>
        </div>
    </div>
